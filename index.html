

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AptiStreak | Login / Signup</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      display: flex;
      gap: 60px;
      align-items: center;
    }

    /* LEFT HERO SECTION */
    .hero {
      max-width: 420px;
    }

    .hero h1 {
      font-size: 44px;
      margin-bottom: 10px;
    }

    .hero span {
      color: #ffd369;
    }

    .hero p {
      font-size: 18px;
      line-height: 1.6;
      opacity: 0.9;
    }

    /* RIGHT LOGIN BOX */
    .box {
      width: 360px;
      padding: 35px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      color: #fff;
    }

    .box h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    input:focus {
      box-shadow: 0 0 0 2px #ffd369;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: linear-gradient(135deg, #ffd369, #ff9f43);
      border: none;
      color: #222;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

    .toggle {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      cursor: pointer;
      color: #ffd369;
    }

    .toggle:hover {
      text-decoration: underline;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .hero {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">

  <!-- LEFT -->
  <div class="hero">
    <h1>Welcome to <span>AptiStreak</span></h1>
    <p>
      Practice aptitude daily, build your streak,<br>
      and crack campus placements with confidence ðŸš€
    </p>
  </div>

  <!-- RIGHT -->
  <div class="box">
    <h2 id="title">Signup</h2>

    <div id="nameBox">
      <input type="text" id="name" placeholder="Full Name" />
    </div>

    <input type="email" id="email" placeholder="Email Address" />
    <input type="password" id="password" placeholder="Password" />

    <button id="submitBtn">Signup</button>

    <div class="toggle" onclick="toggleForm()">
      Already have an account? Login
    </div>
  </div>

</div>

<script>
const API = "https://resume-quiz-b.vercel.app/api"
// const API = 'http://localhost:4000';
let isLogin = false;

function toggleForm() {
  isLogin = !isLogin;
  document.getElementById("title").innerText = isLogin ? "Login" : "Signup";
  document.getElementById("submitBtn").innerText = isLogin ? "Login" : "Signup";
  document.getElementById("nameBox").style.display = isLogin ? "none" : "block";
}

document.getElementById("submitBtn").addEventListener("click", async () => {
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if (!email || !password) {
    alert("Email & password required");
    return;
  }

  const url = isLogin ? "/login" : "/signup";
  const body = isLogin ? { email, password } : { name, email, password };

  const res = await fetch(API + url, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(body)
  });

  const data = await res.json();

  if (!data.ok) {
    alert(data.error);
    return;
  }

  localStorage.setItem("userId", data.userId);
  localStorage.setItem("name", data.name || name);
  localStorage.setItem("email", data.email || email);

  window.location.href = "aptitude.html";
});
</script>

</body>
</html>
